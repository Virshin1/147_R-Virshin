<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Practice</title>
  <style>
    h1,p {
      color: red;
      font-size: 30px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;
      margin: 3%;
      padding: 3%;
    }
  </style>
</head>
<body>
  <h1 style="background-color: yellow;">Welcome to My Webpage</h1>
  <p>This is a paragraph with styled text.</p>
</body>
</html>
